<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        a {
            color: #1e90ff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #1e90ff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0f78d1;
        }
    </style>
</head>
<body>
    <h1>Welcome to My GitHub Pages App!</h1>
    <p>This page is live on GitHub Pages.</p>
    <p>Check out more projects on <a href="https://github.com/username" target="_blank">my GitHub profile</a>.</p>
    <button onclick="alert('Hello from GitHub Pages!')">Click Me</button>
</body>
</html>
