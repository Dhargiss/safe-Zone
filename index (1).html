<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Safe Zone â€” Disaster Safety</title>

  <!-- Important for GitHub Pages / project sites: use a relative base so assets load at /<repo>/ -->
  <base href="./">

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#008000" />

  <!-- favicon (optional) -->
  <link rel="icon" href="favicon.ico" />

  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Safe Zone</h1>
    <p>Your lightweight disaster-safety assistant (placeholder UI)</p>
  </header>

  <main>
    <section id="map" aria-label="Map area">Map loading...</section>
    <section id="alerts" aria-live="polite"></section>

    <div class="controls">
      <button id="postAlert">Post Alert</button>
      <button id="sosBtn">SOS</button>
    </div>
  </main>

  <footer>
    <small>&copy; Safe Zone</small>
  </footer>

  <script>
    // Minimal inline fallback so the page still works if script.js fails to load
    (function(){
      document.getElementById('postAlert').addEventListener('click', function(){
        alert('Post alert feature placeholder');
      });
      document.getElementById('sosBtn').addEventListener('click', function(){
        alert('SOS placeholder');
      });

      // register service worker using relative path
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js').catch(function(e){
          console.warn('SW registration failed:', e);
        });
      }
    })();
  </script>
</body>
</html>
